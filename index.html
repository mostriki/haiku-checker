<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="stylesheet" href="build/css/vendor.css">
      <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Haiku Checker</title>
</head>
  <body>
    <div class="container">
      <div class="haiku-form">
        <h1>Haiku Creator</h1>
        <form id="haiku-form">
          <div class="form-group">
            <label for="line1">Enter a line with 5 syllables</label>
            <input id="line1" type="text">
          </div>
          <div class="form-group">
            <label for="line2">Enter a line with 7 syllables</label>
            <input id="line2" type="text">
          </div>
          <div class="form-group">
            <label for="line3">Enter a line with 5 syllables</label>
            <input id="line3" type="text">
            <br><br>
            <button type="submit" class="btn btn-success">Check your Haiku!</button>
          </div>
        </form>
        <h3><span id="solution"></span></h3>
      </div>
    </div>
  </body>
</html>
